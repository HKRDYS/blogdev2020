<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link th:href="@{static/bootstrap4/css/bootstrap.css}" rel="stylesheet" type="text/css">
    <link th:href="@{static/css/fontawesome-all.css}" rel="stylesheet" type="text/css">
    <link th:href="@{static/css/style.css}" rel="stylesheet" type="text/css">
    <script th:src="@{static/js/jquery-3.4.1.min.js}"  type="text/javascript"></script>
    <script th:src="@{static/bootstrap4/js/bootstrap.bundle.js}"  type="text/javascript"></script>
    <script th:src="@{static/bootstrap4/js/bootstrap.js}"  type="text/javascript"></script>
    <script type="text/javascript">
        addEventListener("load",function () {
            setTimeout(hideURLBar,0);
        },false);
        function hideURLBar() {
            window.scrollTo(0,1);
        }
    </script>
</head>
<body>
    <div id="bg">
        <canvas></canvas>
        <canvas></canvas>
        <canvas></canvas>
    </div>
    <div class="sub-main-w3 container">
        <div th:if="${param.error}">
            <h2 th:text="账号或密码错误" class="text-danger text-center"></h2>
        </div>
        <form th:action = "@{/myLogin}" th:method="post">
            <h2>请登录</h2>
            <div class="form-style-agile">
                <label>用户名
                    <input placeholder="输入用户名" name="username" id="username" type="text" required="">
                </label>
            </div>
            <div class="form-style-agile">
                <label>登录密码
                    <input placeholder="输入密码" name="password" id="password" type="password" required="">
                </label>
            </div>
            <div class="wthree-text">
                <ul>
                    <li>
                        <label class="anim">
                            <input type="checkbox" class="checkbox">
                            <span>记住我</span>
                        </label>
                    </li>
                    <li>
                        <a href="#">忘记密码</a>
                    </li>
                </ul>
            </div>
            <input type="submit" value="登录">
        </form>
    </div>
    <script th:src="@{/static/js/canva_moving_effect.js}" type="text/javascript"></script>
</body>
</html>
